<template>
    <lightning-card title="Visualizer" icon-name="standard:chart">
        <div class="slds-m-around_medium">
            <svg
                class="d3"
                lwc:dom="manual">
            </svg>
        </div>    
        
        <template if:true={results}>
            <div class="slds-m-around_medium">
                <lightning-textarea label="Results" value={results}></lightning-textarea>
            </div>
        </template>
        
        <template if:true={error}>
            <div class="slds-m-around_medium">
                <p>{error}</p>
            </div>
        </template>
    </lightning-card>
</template>
